<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple News Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background: #666;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .news {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news h2 {
      margin-top: 0;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>NEXT News</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="world.html">World</a>
    <a href="Sports.html">Sports</a>
    <a href="Tech.html">Tech</a>
    <a href="#">Business</a>
  </nav>

  <div style="position: relative; width: 100%; padding-top: 177.78%; /* Aspect ratio: 1600/900 * 100 */">
    <iframe 
        src="https://rss.app/embed/v1/magazine/teqLUY8RWV59U6N6" 
        frameborder="0" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;">
    </iframe>
	</div>

  <footer>
    <p>&copy;  2025	NEXT News Website</p>
  </footer>
</body>
</html>
